<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olu Password Generator</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container">
    <div class="content-body">
        <div class="head-content">
            <h2> Generate 
                <br>
                <span class="green-text">Unique Passwords</span> 
                <br>
                for your Websites </h2>
            <p> Keep your websites safe with unique passwords </p>
        </div>
        <div class="password-options">
            <p> Length of Password?</p>
            <input id="pw-length" type="number" placeholder="5" value="">
        </div>
        <button class="generate-btn" onclick="setText()"> Generate Password </button>
        <div class="password-area">
            <p id="secret-password" ></p>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
